<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns:th="https://www.thymeleaf.org" lang="java">
<head>
    <title>Problems</title>
    <div th:insert="~{fragments::head}"></div>
</head>
<body>
<div th:insert="~{fragments::navbar}"></div>
<h3 class="text-center my-3">Profile</h3>
    <div style="padding-left: 10%; padding-right: 10%;">
        <table class="table">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
            <tr>
            <tr>
                <td><span id="firstName" th:text="${user.getFirstName()}"></span></td>
                <td><span id="lastName" th:text="${user.getLastName()}"></span></td>
                <td><span id="username" th:text="${user.getUsername()}"></span></td>
            </tr>
        </table>
    </div>
    <br>
    <div th:insert="~{fragments::submissionList (${user.getSubmissions()})}"></div>
</body>
</html>
