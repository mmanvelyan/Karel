<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Problems</title>
        <div th:insert="~{fragments::head}"></div>
    </head>
    <body>
        <div th:insert="~{fragments::navbar}"></div>
        <h3 class="text-center my-3">Problems</h3>
        <div style="padding-left: 10%; padding-right: 10%;">
            <table class="table table-hover">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">TITLE</th>
                </tr>
                <tr th:each="problem : ${problems}" class="problem-list">
                    <td><a th:text="${problem.id()}"> Id </a></td>
                    <td><a th:href="@{/problems/{id}(id=${problem.id()})}" th:text="${problem.title()}"> Title </a></td>
                </tr>
            </table>
        </div>
    </body>
</html>
