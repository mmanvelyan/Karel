<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns:th="https://www.thymeleaf.org" lang="java">
    <head>
        <title>Problems</title>
        <div th:insert="~{fragments::head}"></div>
    </head>
    <body>
        <div th:insert="~{fragments::navbar}"></div>
        <h3 class="text-center my-3">Login</h3>
        <div class="container d-flex justify-content-center">
            <form th:action="@{/login}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username">
                </div>
                <div class="form-group my-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password">
                </div>
                <p><input class="btn btn-outline-success mx-5" id="login" type="submit" value="Login">
                <input class="btn btn-outline-danger mx-5" id="reset" type="reset" value="Reset"></p>
            </form>
        </div>
    </body>
</html>
